sudo: required
language: php
php:
  - "7.2"
before_install:
  - git clone https://github.com/toorusr/1m0.de 1m0de
  - cd 1m0de
  - sudo apt-get update; sudo apt-get install apt-utils gnupg2 -y
  - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - php -r "readfile('https://getcomposer.org/installer');" | php
  - php composer.phar install
  - npm i -g yarn gulp netlify-cli; yarn; gulp --e=production
  - cp _redirects build_production/_redirects
cache:
  directories:
    - $HOME/.cache/yarn
    - $HOME/.composer/cache/files

script:
- netlify -t $NETLIFY_TOKEN deploy --site-id 1m0de -p build_production
