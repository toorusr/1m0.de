sudo: required
language: php
php:
  - "7.2"
before_install:
  - git clone https://github.com/toorusr/1m0.de 1m0de
  - cd 1m0de
  - sudo apt-get update; sudo apt-get install composer npm -y
  - composer require jigsaw
  - ./vendor/bin/jigsaw build production
  - npm i -g netlify-cli
  - cp _redirects build_production/_redirects
cache:
  directories:
    - $HOME/.cache/yarn
    - $HOME/.composer/cache/files

script:
- netlify -t $NETLIFY_TOKEN deploy --site-id 1m0de -p build_production
